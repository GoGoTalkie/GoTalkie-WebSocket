<!DOCTYPE html>
<html>
<head>
    <title>GoTalkie WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <div id="login-box">
            <h2>Enter Your Name</h2>
            <input type="text" id="username" placeholder="Your name" />
            <button onclick="connect()">Join Chat</button>
            <div id="error" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="app">
        <div id="sidebar">
            <div class="section">
                <h3>Your Name</h3>
                <div id="my-name" style="background: #27ae60; padding: 8px; border-radius: 4px; text-align: center;"></div>
            </div>
            
            <div class="section">
                <h3>Online Users</h3>
                <div id="users-list"></div>
            </div>
            
            <div class="section">
                <h3>Groups</h3>
                <button class="create-button" onclick="createGroup()">+ Create Group</button>
                <div id="groups-list"></div>
            </div>
        </div>
        
        <div id="main">
            <div id="chat-area">
                <div id="chat-header">
                    <h2 id="chat-title">Select a user or group</h2>
                </div>
                <div id="messages"></div>
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." />
                    <button id="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/websocket.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
